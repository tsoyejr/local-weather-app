<div *ngIf="!current">
  no data
</div>
<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="60%" class="mat-title no-margin">{{ current.city }}, {{ current.country }}</div>&nbsp;
    <div fxFlex class="right mat-h3 no-margin">
      {{ current.date | date:'EEEE' }}<br>
      {{ current.date | date:'MMM d' }}
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="55%"><img [src]="current.image" style="zoom: 175%" /></div>
    <div fxFlex class="right">
      <p class="mat-display-3 no-margin">
        {{ current.temperature | number:'1.0-0'}}
        <span class="mat-display-1 unit">&#8451;</span>
      </p>
    </div>
  </div>
  <div fxLayoutAlign="center">
    <div class="caption">
      {{ current.description }}
    </div>
  </div>
</div>
