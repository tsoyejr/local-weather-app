<div *ngIf="!current">
  no data
</div>
<div *ngIf="current">
  <span>{{ current.city }}, {{ current.country }}</span>&nbsp;
  <span>{{ current.date | date:'fullDate' }}</span>
  <div>
    <img [src]="current.image" width="25" />
    <span>{{ current.temperature | number:'1.0-0'}} &#8451;</span>
  </div>
  <div>
    {{ current.description }}
  </div>
</div>
